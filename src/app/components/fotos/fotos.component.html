<div class="card-group">

    <div class="card" *ngFor="let item of items | async">
        <img [src]="item.url" class="card-img-top">
        <div class="card-body">
            <h5 class="card-title">{{ item.nombre }}</h5>
        </div>
    </div>

</div>
